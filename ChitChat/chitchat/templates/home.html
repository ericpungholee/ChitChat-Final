{% extends "layout.html" %}
{% block content %}
<style>
  .home {
    margin-left: 200px;
    padding: 50px;
    color: #fff;
    overflow-y: auto;
    /* Enable vertical scrolling */
    height: 100vh;

    /* Styling for the scrollbar */
    scrollbar-width: thin;
    scrollbar-color: #888 #222;
  }

  .home::-webkit-scrollbar-thumb {
    background-color: #888;
  }

  .home::-webkit-scrollbar-thumb:hover {
    background-color: #555;
  }

  .home::-webkit-scrollbar {
    width: 8px;
    background-color: #222;
  }

  .start {
    color: #4e4e4e;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 20px;
    transition: background-color 0.3s ease;
  }

  .start:hover {
    background-color: #333;
    color: #fff;
    text-decoration: none;
  }
</style>

<div class="home">
  <h1>Welcome, have a chitchat.</h1>
  <br />

  <img src="/static/화면 캡처 2023-05-21 194134.png" alt="Seoul City Skyline" style="max-width: 100%; height: auto;">
  <br />
  <br />
  <br />
  <div style="display: flex; justify-content: center;">
    <h4 style="margin-right: 10px;"><a href="{{url_for('register')}}" class="start">Sign Up</a></h4>
    <h4 style="margin-left: 10px;"><a href="{{url_for('login')}}" class="start">Log In</a></h4>
  </div>
  
  
</div>
{% endblock %}
